<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
  /* Global box-sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f8f8;
    color: #111;
    overflow-x: hidden;
  }

  main {
    position: relative;
    z-index: 1;
    max-width: 480px;
    margin: 4rem auto 5rem;
    background: #fff;
    border-radius: 18px;
    padding: 2.5rem 2rem 3rem;
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
  }

  h1 {
    font-weight: 900;
    font-size: 2.5rem;
    color: #d50000;
    margin-bottom: 0.25rem;
    text-align: center;
    user-select: text;
  }
  h2 {
    font-weight: 400;
    font-size: 1.1rem;
    margin-top: 0;
    margin-bottom: 2rem;
    color: #444;
    text-align: center;
    line-height: 1.4;
    user-select: text;
  }

  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
    margin-top: 1rem;
    user-select: text;
  }

  input, textarea, button {
    font-family: inherit;
    font-size: 1rem;
  }

  input, textarea {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1.8px solid #d50000;
    border-radius: 10px;
    outline-offset: 2px;
    outline-color: #d50000;
    color: #111;
    font-weight: 600;
    transition: border-color 0.3s ease;
    user-select: text;
    background-color: #fff;
    resize: vertical;
  }
  input:focus, textarea:focus {
    border-color: #a30000;
  }

  button[type="submit"] {
    margin-top: 2.2rem;
    width: 100%;
    background-color: #d50000;
    color: #fff;
    font-weight: 900;
    font-size: 1.25rem;
    padding: 1rem 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #a30000;
  }

  #success-message {
    margin-top: 1rem;
    color: #2e7d32;
    font-weight: 700;
    font-size: 1.1rem;
    display: none;
    text-align: center;
    user-select: text;
  }

  .g-recaptcha {
    margin-top: 1.5rem;
    user-select: none;
  }

  @media (max-width: 520px) {
    main {
      margin: 2rem 1rem 3rem;
      padding: 2rem 1.5rem 2.5rem;
    }
    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<main>
  <h1>LET'S GET YOU SOME WHERE</h1>
  <h2>Hi, it's Gee. Fill out the form below and we'll get your booking completed. From airport transfers, to city breaks or anything, you'll ride in style with Gee – the only experience you'll ever get.</h2>

  <form id="bookingForm" action="https://formspree.io/f/xjkraeqq" method="POST" autocomplete="off" novalidate>
    <label for="firstName">First Name *</label>
    <input type="text" id="firstName" name="firstName" required autocomplete="given-name" placeholder="Your first name" />

    <label for="lastName">Last Name *</label>
    <input type="text" id="lastName" name="lastName" required autocomplete="family-name" placeholder="Your last name" />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@email.com" />

    <label for="mobileNumber">Mobile Number (with country code) *</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required placeholder="+44 7XXX XXX XXX" autocomplete="tel" inputmode="tel" pattern="^\+?[0-9\s\-]{7,15}$" />

    <label for="pickupPoint">Pick Up Point *</label>
    <input type="text" id="pickupPoint" name="pickupPoint" placeholder="Enter pickup location" required autocomplete="off" />

    <label for="dropoffPoint">Drop Off Point *</label>
    <input type="text" id="dropoffPoint" name="dropoffPoint" placeholder="Enter drop-off location" required autocomplete="off" />

    <label for="specialRequests">Special Requests</label>
    <textarea id="specialRequests" name="specialRequests" rows="4"
      placeholder="In this optional field, include any special requests, such as passenger count, luggage details (e.g., 2 suitcases, 1 carry-on), or specific needs like a child seat or pick-up instructions (e.g., Terminal 2, Arrivals, 3:30 PM). Example: "3 passengers, 2 bags, booster seat for 5-year-old, Terminal 2 pick-up at 3:30 PM." Leave blank if no requests."></textarea>

    <div class="g-recaptcha" data-sitekey="6LeXGWsrAAAAANXY-Nu5L8lqUbdYx3VFZqVnl9EU"></div>

    <button type="submit">Book Your Ride</button>
    <p id="success-message">Thank you! Your booking request has been sent.</p>
  </form>
</main>

<script>
  const form = document.getElementById('bookingForm');
  const successMsg = document.getElementById('success-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Add your backend & reCAPTCHA validation here

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        successMsg.style.display = 'block';
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 8000);
      } else {
        alert('Oops! There was a problem submitting your form.');
      }
    } catch (error) {
      alert('Oops! There was a problem submitting your form.');
    }
  });
</script>

</body>
